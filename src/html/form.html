<div class="container-form mt-5" style="max-width: 500px; margin: auto;">
    <h2>Salidas no conformes</h2>
    <form class="row needs-validation g-1 " novalidate>
        <div class='col-12'>
            <label for='asignado_a' class='col-form-label col-form-label-sm'>Asignado a<span
                    class='text-danger'> *</span></label>
            <select class='form-select form-select-sm' id='asignado_a'></select>
        </div>
        <div class="row g-1">
            <h3>Fase: Gestión</h3>
        <div class='col-12'>
            <label for='anular' class='col-form-label col-form-label-sm'>Anular<span class='text-danger'>
                    *</span></label>
            <select class='form-select form-select-sm' id='anular'></select>
        </div>
        <div class='col-12'>
            <label for='comentario_anulacion' class='col-form-label col-form-label-sm'>Comentario de
                anulacion<span class='text-danger'> *</span></label>
            <textarea class='form-control form-control-sm' id='comentario_anulacion'></textarea>
        </div>
        <div class='col-12'>
            <label for='fecha_anulacion' class='col-form-label col-form-label-sm'>Fecha anulacion<span
                    class='text-danger'> *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_anulacion' />
        </div>
        <div class='col-12'>
            <label for='fecha_inicio' class='col-form-label col-form-label-sm'>Fecha inicio<span
                    class='text-danger'> *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_inicio' />
        </div>
        <div class='col-12'>
            <label for='causa' class='col-form-label col-form-label-sm'>Causa<span class='text-danger'>
                    *</span></label>
            <textarea class='form-control form-control-sm' id='causa'></textarea>
        </div>
        <div class='col-12'>
            <label for='requiere_acc' class='col-form-label col-form-label-sm'>Requiere acción correctiva<span
                    class='text-danger'> *</span></label>
            <select class='form-select form-select-sm' id='requiere_acc'></select>
        </div>
        <div class='col-12'>
            <label for='propuesta' class='col-form-label col-form-label-sm'>Propuesta<span class='text-danger'>
                    *</span></label>
            <textarea class='form-control form-control-sm' id='propuesta'></textarea>
        </div>
        <div class='col-12'>
            <label for='fecha_plazo' class='col-form-label col-form-label-sm'>Fecha de prevista<span
                    class='text-danger'> *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_plazo' />
        </div>
    </div>
    <div class="row g-1">
        <h3>Fase: Acción Correctiva</h3>
        <div class='col-12'>
            <label for='accion_correctiva' class='col-form-label col-form-label-sm'>Accion correctiva (AC)<span
                    class='text-danger'> *</span></label>
            <textarea class='form-control form-control-sm' id='accion_correctiva'></textarea>
        </div>
        <div class='col-12'>
            <label for='fecha_ac' class='col-form-label col-form-label-sm'>Fecha AC<span class='text-danger'>
                    *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_ac' />
        </div>
        <div class='col-12'>
            <label for='met_verif_ef' class='col-form-label col-form-label-sm'>Metodología de verificación de
                eficacia<span class='text-danger'> *</span></label>
            <textarea class='form-control form-control-sm' id='met_verif_ef'></textarea>
        </div>
        <div class='col-12'>
            <label for='responsable_ef' class='col-form-label col-form-label-sm'>Responsable verif. efic<span
                    class='text-danger'> *</span></label>
            <select class='form-select form-select-sm' id='responsable_ef'></select>
        </div>
        <div class='col-12'>
            <label for='fecha_prev_ef' class='col-form-label col-form-label-sm'>Fecha prev. verif. efic.<span
                    class='text-danger'> *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_prev_ef' />
        </div>
    </div>
    <div class="row g-1">
        <h3>Fase: Verificación de eficacia</h3>
        <div class='col-12'>
            <label for='resultado_ef' class='col-form-label col-form-label-sm'>Resultado<span
                    class='text-danger'> *</span></label>
            <select class='form-select form-select-sm' id='resultado_ef'></select>
        </div>
        <div class='col-12'>
            <label for='comentario_ef' class='col-form-label col-form-label-sm'>Comentario<span
                    class='text-danger'> *</span></label>
            <textarea class='form-control form-control-sm' id='comentario_ef'></textarea>
        </div>
        <div class='col-12'>
            <label for='fecha_ef' class='col-form-label col-form-label-sm'>Fecha verif. efic<span
                    class='text-danger'> *</span></label>
            <input class='form-control form-control-sm' type="date" id='fecha_ef' />
        </div>
    </div>
    <div class="row g-1">
        <h3>Status</h3>
        <div class='col-12'>
            <label for='fase' class='col-form-label col-form-label-sm'>Fase<span class='text-danger'>
                    *</span></label>
            <input class='form-control form-control-sm' id='fase' />
        </div>
        <div class='col-12'>
            <label for='status' class='col-form-label col-form-label-sm'>Status<span class='text-danger'>
                    *</span></label>
            <input class='form-control form-control-sm' id='status' />
        </div>
    </div>
    </form>
</div>
